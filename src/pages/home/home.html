<ion-header>
  <ion-navbar>
    <ion-title>
      QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input
    type="text"
    value=""
    [(ngModel)]="qrData"
    placeholder="Enter Text"
  ></ion-input>
  <button ion-button full icon-left (click)="createCode()">
    <ion-icon name="barcode"></ion-icon>Create Code
  </button>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>scan Code
  </button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content> </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode" (click)="openURL()">
    <ion-card-content [(ngModel)]="urldata">
      Result from scan:{{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
